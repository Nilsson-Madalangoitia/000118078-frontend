<h2>Centros Turisticos</h2>
<div class="filtros">
  <mat-card>
    <mat-card-header>Por Tipo</mat-card-header>
    <mat-card-content>
      <mat-select placeholder="Tipo" (selectionChange)="listarPorTipo($event.value)">
        <mat-option [value]="tipos.RESTAURANTES">
          Restaurantes
        </mat-option>
        <mat-option [value]="tipos.MUSEOS">
          Museos
        </mat-option>
        <mat-option [value]="tipos.TEATROS">
          Teatro
        </mat-option>
      </mat-select>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>Por Precio</mat-card-header>
    <mat-card-content>
      <mat-select  [(ngModel)]="menorQue"  (selectionChange)="listarPorTarifa()">
        <mat-option [value]="1">
          Menor que
        </mat-option>
        <mat-option [value]="0">
          Mayor que
        </mat-option>
      </mat-select>
      <mat-form-field>
        <input [(ngModel)]="selectedTarifa" (ngModelChange)="listarPorTarifa()" type="number" matInput placeholder="Tarifa">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
<div class="centros">
  <ng-container *ngIf="centros$ | async as centros">
    <mat-card *ngFor="let centro of centros">
      <div class="data">
        <span>
          Nombre: {{ centro.nombre  }}
        </span>
        <span>
          Tipo: {{ centro.tipo  }}
        </span>
        <span>
          Tarifa: {{ centro.tarifa  }}
        </span>
        <span>
          Distancia centro (metros): {{ centro.distanciaCentroMetros  }}
        </span>
      </div>
    </mat-card>
  </ng-container>
</div>
